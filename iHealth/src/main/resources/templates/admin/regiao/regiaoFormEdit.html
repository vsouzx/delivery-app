<!DOCTYPE html>
<html>
<head th:replace="~{templates :: head}"></head>

<body>
	<div th:replace="~{templates :: header}"></div>

	<div class="container">

		<div class="text-center">
			<h4>Atualizar região</h4>
		</div>

		<div class="card shadow-nova">
			<div class="card-body">
				<form th:object="${regiao}" method="POST"
					th:action="@{/admin/atualizarRegiao}"
					class="">
					<div>
						<input class="form-control" type="hidden" th:field="*{id}" />

						<div class="form-group row mb-3 ">
							<div class="col-12 col-sm-12">
								<label class="col-form-label card-descricao">Nome</label>
							</div>

							<div class="col-12 col-sm-12">
								<input class="form-control card-descricao shadow-nova" required="required" type="text" th:field="*{nome}" />
							</div>

						</div>
						
						<div class="mb-3">
							<button type="submit" class="btn btn-outline-primary card-button shadow-nova"
								style="width: 100%">Atualizar</button>
						</div>

						<div class="mb-3">
							<a class="btn btn-outline-dark card-button shadow-nova"
								href="javascript:history.back()" style="width: 100%">Voltar</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="~{templates :: footer}"></footer>
</body>
</html>
