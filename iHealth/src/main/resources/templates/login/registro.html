<!DOCTYPE html>
<html>
	<head th:replace="~{templates :: head}"></head>

	<body>
	
		<nav class="bg-success p-2 mb-3" style="color: white">
			<div class="text-center">
				<a th:href="@{/home}" class="header-title">Delivery MED<i class="fas fa-laptop-medical m-2 mt-0 mb-0"></i></a>
			</div>
		</nav>
		
		<div class="container text-center">
		
			
			<div class="card-body" >
				<div id="register-form">
					<form  th:action="@{/user/login/registrar}" method="post" th:object="${userForm}">
					
					
						<h4 class="login-title mb-3">Faça seu cadastro</h4>
					
					
					<div>	
						<div class="form-floating mb-3" style="text-align: left">
							<input class="form-control shadow-nova card-descricao"  type="text" th:field="*{nome}" name="nome" th:errorclass="is-invalid" onkeypress="return apenasLetras();"/>
							<label for="nome">Primeiro nome</label>
							<div class="invalid-feedback" th:errors="*{nome}"></div>
						</div>
							
						
						<div class="form-floating mb-3" style="text-align: left">
							<input class="form-control shadow-nova card-descricao" type="text" th:field="*{sobrenome}" name="cpf" th:errorclass="is-invalid" onkeypress="return apenasLetras();"/>
							<label for="sobrenome" >Último nome</label>
							<div class="invalid-feedback" th:errors="*{sobrenome}"></div>	
						</div>
							
						<div class="form-floating mb-3" style="text-align: left">
							<input class="form-control shadow-nova card-descricao" type="text" th:field="*{cpf}" name="sobrenome" th:errorclass="is-invalid" minlength="11" maxlength="11" onkeypress="return onlynumber();" onblur="validarCPF(this)"/>
							<label for="cpf">CPF</label>	
							<div class="invalid-feedback" th:errors="*{cpf}"></div>
						</div>
						
						<div class="form-floating mb-3" style="text-align: left">
							<input class="form-control shadow-nova card-descricao" type="text" th:field="*{codSus}" name="codSus" th:errorclass="is-invalid" minlength="15" maxlength="15" onkeypress="return onlynumber();"/>
							<label for="codSus">Cartão Nacional de Saúde</label>	
							<div class="invalid-feedback" th:errors="*{codSus}"></div>
						</div>
								
						<div class="form-floating mb-3" style="text-align: left">
							<input class="form-control shadow-nova card-descricao" type="text" th:field="*{endereco}" name="endereco" th:errorclass="is-invalid"/>
							<label for="endereco">Endereço</label>	
							<div class="invalid-feedback" th:errors="*{endereco}"></div>
						</div>
						
						<div class="form-floating mb-3" style="text-align: left">
							<input class="form-control shadow-nova card-descricao" type="email" th:field="*{email}" name="email" th:errorclass="is-invalid"/>
							<label for="email">E-mail</label>	
							<div class="invalid-feedback" th:errors="*{email}"></div>
						</div>
									
						<div class="form-floating mb-3" style="text-align: left">
							<input class="form-control shadow-nova card-descricao" type="password" th:field="*{password}" name="password" th:errorclass="is-invalid"  maxlength="10"/>
							<label for="password">Senha (até 10 caracteres)</label>	
							<div class="invalid-feedback" th:errors="*{password}"></div>
						</div>
						
						<div class="form-floating mb-3"style="text-align: left">
							<select class="form-select shadow-nova mb-3" name="regiao" th:errorclass="is-invalid">
								<option selected="selected"></option>
								<option th:each="regiao : ${regioes}" th:text="${regiao.nome}"></option>
							</select>	
							<label class="col-form-label">Região</label>
							<div class="invalid-feedback" th:errors="*{regiao}"></div>
						</div>
					
						<div class="mb-3">
							<button type="submit" class="btn btn-outline-success card-button" style="width: 100%">Registrar</button>
						</div>
						
						<div class="mb-3">
							<a class="btn btn-outline-primary card-button" th:href="@{/login}"  style="width: 100%">Voltar</a>
						</div>
					</div>
				</form>
				</div>
				
				</div>
			</div>
		<footer th:replace="~{templates :: footer}"></footer>
	</body>
</html>
